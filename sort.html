<!DOCTYPE html>

 <script type="text/javascript" src="parcels_json.js"></script>

<body>

<p>hello</p>
<p id='time'></p>
<script type="text/javascript">

function change(time) {
    var r = time.match(/^\s*([0-9]+)\s*-\s*([0-9]+)\s*-\s*([0-9]+)(.*)$/);
    return r[2]+"-"+r[3]+"-"+r[1]+r[4];
}
change("2013-06-15 03:00:00");

</script>

</body>
</html>
